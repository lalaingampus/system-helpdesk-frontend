<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<title>Helpdesk Ticketing</title>
<div class="container">	
	<div class="col-md-6">                    
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">HELPDESK <span class="panel-span">TICKETING</span></div>                        
			</div>

			<!-- Panel Body -->
			<div class="panel-body" >
				<div class="user-photo">
                    <img class="user-photo" src="assets/images/avatar.svg">
                    <div class="change"><span class="change-span">+</span></div>
                </div>  
				<div class="text-logo">Username User</div>
				

                <div class="form__group field">
					<input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
					<label for="name" class="form__label">Username</label>
				  </div>
				<div class="form__group field">
					<input type="input" class="form__field" placeholder="Email" name="email" id='email' required />
					<label for="email" class="form__label">Email</label>
				  </div>
				<div class="form__group field">
					<input type="password" class="form__field" placeholder="Password" name="name" id='name' required />
					<label for="name" class="form__label">Password</label>
				  </div>
                  <div class="form__group field">
					<input type="input" class="form__field" placeholder="Number Phone" name="phone" id='phone' required />
					<label for="phone" class="form__label">Number Phone</label>
				  </div>
                  <div class="form__group field">
					<input type="text" class="form__field" placeholder="Address" name="address" id='address' required />
					<label for="address" class="form__label">Address</label>
				  </div>
				
				  <!-- Button -->
				  
					                       
					<div class="btn"><span class="login">Save</span></div> 
                    <div class="btn-home"><span class="home">Home</span></div>  
					 
			
			</div>
					<!-- <div class="form-group">                               
						<div class="col-sm-12 controls">
						  <input type="submit" name="login" value="Login" class="btn btn-success">						  
						</div>						
					</div>	 -->
					</div>	
			</div>                     
		</div>  
	</div>
</div>	
</body>
</html>
